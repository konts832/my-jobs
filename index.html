<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYC Job Listings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>NYC Government Jobs</h1>

  <input type="text" id="search" placeholder="Search by title or agency..." />

  <label>
    Sort by:
    <select id="sort">
      <option value="posting_date">Most Recent</option>
      <option value="civil_service_title">Job Title</option>
    </select>
  </label>

  <ul id="job-list"></ul>

  <script src="script.js"></script>

<script type="application/javascript">
  function resize(id, source) {
    var iframe = document.getElementById(id);
    window.addEventListener('message', function(e) {
      if(e.origin !== source) return;
      if(isNaN(e.data.height)) return;
      iframe.height = (e.data.height + 72) + "px";
    }, false);
  }
</script>
<iframe src="https://dev.socrata.com/foundry/data.cityofnewyork.us/kpav-sd4t/embed" style="border-width:0" width="1020px" height="1000px" frameborder="0" id="embed-kpav-sd4t" scrolling="yes" onload="resize('embed-kpav-sd4t', 'https://dev.socrata.com');"></iframe>
</body>
</html>
